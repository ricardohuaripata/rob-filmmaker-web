<main>
    <div class="banner">
        <div class="slider" style="--quantity: 10">
            @for (foto of fotos; track $index) {
            <div class="item" style="--position: {{$index + 1}}"><img [src]="foto.url_imagen"></div>
            }
        </div>
        <div class="content">
            <h1 class="mb-3">
                ROB
            </h1>
            <div class="author">
                <h2 class="mb-0">Rafa del Olmo Bueno</h2>
                <h5 class="mb-3"><b>FILMMAKER</b></h5>
                <p class="fs-5 mb-0">
                    Busco crear historias e ideas a través de mi interés en música, la moda y la cultura que me rodea,
                    usando la fotografía y el vídeo.
                </p>
            </div>
            <div class="model"></div>
        </div>
    </div>
</main>
