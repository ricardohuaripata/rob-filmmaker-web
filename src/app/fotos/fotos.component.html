<main class="container my-5">
    <div class="row row-cols-2 px-1">

        @for (fotoCategoria of fotosCategorias; track $index) {

        <div class="col-md-4 p-1">
            <div class="ratio ratio-1x1 bg-light fade-in" [style.animation-delay]="($index * 200) + 'ms'">
                <a [routerLink]="['/fotografia', fotoCategoria.id]"> <img [src]="fotoCategoria.url_imagen_portada"
                        class="thumbnail" height="100%" width="100%" loading="eager" alt="{{ fotoCategoria.titulo }}">
                </a>
            </div>

        </div>
        }

    </div>

</main>
