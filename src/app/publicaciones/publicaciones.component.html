<section class="custom-padding-top mb-5">

    <div class="row row-cols-2">

        @for (foto of fotos; track foto) {

        <div class="col-md-4 p-1">
            <div pDefer>
                <ng-template>
                    <p-image [src]="foto.url_imagen" [alt]="foto.url_imagen" width="100%" [preview]="true" />
                </ng-template>
            </div>
        </div>
        }

    </div>
</section>
